<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Employee Management System</title>
</head>
<body>
    <!-- Employee Management System -->
<div class="create-section">
    <button class="create" id="modal-toggle-btn">Create Employee</button>

    <div class="modal hide-modal" id="modal">
        <div class="modal-body">
            <h2 >Enter Employee Details</h2>
            <form id="form">
                <span class="material-symbols-outlined close-icon" id="close-icon">
                    close
                    </span>
                <input type="text" placeholder="name of the Employees" name="fullname" required>
                <input type="email" placeholder="Email" name="email" required>
                <select name="role" id="">
                    <option value="SDE">SDE</option>
                    <option value="Product-Manager">Product Manager</option>
                    <option value="Data-Analyst">Data Analyst</option>
                </select>
                <input type="date" placeholder="Date of Joining" name="doj" required>
                <div>
                    <div>
                        <input type="radio" name="gender" id="Male" value="Male" required>
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="Female" value="Female" required>
                        <label for="Female">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="Other" value="Other" required>
                        <label for="Other">Other</label>
                    </div>
                </div>
                <button>add Employee</button>
            </form>
        </div>
    </div>
</div>

<table class="Employee-list" id="Employee-list">
    <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Employee ID</th>
        <th>Role</th>
        <th>Date of Joining</th>
        <th>Gender</th>
        <th>Option</th>
    </thead>

</body>
</html>
